<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div id="user-name" ngModelGroup="userName" #userName="ngModelGroup">
    <div class="form-group">
      <label for="firstName">Enter First Name</label>
      <input
        id="firstName"
        class="form-control"
        ngModel
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Enter Last Name</label>
      <input
        id="lastName"
        class="form-control"
        ngModel
        name="lastName"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Enter email-Id</label>
    <input
      type="email"
      id="email"
      class="form-control"
      ngModel
      name="email"
      email
      required
      #email="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      ngModel
      name="password"
      required
    />
  </div>
  <div class="form-group">
    <label for="secret">Secret Questions</label>
    <select
      id="secret"
      class="form-control"
      [ngModel]="'teacher'"
      name="secret"
    >
      <option value="pet">Your first pet</option>
      <option value="teacher">Your first teacher</option>
    </select>
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="questionAnswer"
      rows="3"
      [(ngModel)]="answer"
      required
    ></textarea>
  </div>
  <p>Your reply: {{ answer }}</p>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" name="gender" ngModel [value]="gender" required />
      {{ gender }}
    </label>
  </div>
  <button class="btn btn-success" [disabled]="!form.valid">Submit</button>
</form>
