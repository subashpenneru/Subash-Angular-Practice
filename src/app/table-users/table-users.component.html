<section class="table">
  <h3 *ngIf="loading">Loading...</h3>
  <div class="table__paginate" *ngIf="!loading">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>COMPLETED</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.id }}</td>
          <td>{{ todo.title }}</td>
          <td>{{ todo.completed }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="onDelete(todo.id)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-paginate
      [totalItems]="data.length"
      [selectedPage]="selectedPage"
      (setPaginate)="pageEvent($event)"
      [pageOptions]="[10, 20, 30]"
    ></app-paginate>
  </div>
</section>
