<div class="servers-container">
    <div class="server" *ngFor="let server of serversData" 
        (click)="navigateToServer(server.id)">
        <h1>{{server.name}}</h1>
        <div class="server-status" 
            [ngClass]="getServerStatusColor(server.status)">
            <p>Status: {{server.status}}</p>
        </div>
    </div>
</div>
