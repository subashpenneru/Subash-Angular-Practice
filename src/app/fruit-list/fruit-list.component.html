<div class="container">
  <div class="row">
    <p>Array Data Bind</p>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          style="text-transform: capitalize"
          *ngFor="let fruit of fruitList"
        >
          {{ fruit }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="onRefresh()">Refresh</button>
  </div>
</div>
