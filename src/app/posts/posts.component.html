<div *ngIf="!posts">
  <h4>Posts Loading</h4>
</div>

<div *ngIf="posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="postNumber"> Enter Post Id </label>
          <input type="number" id="postNumber" #postNumber class="form-control" />
          <button class="btn btn-success" (click)="getPost(postNumber.value)">Get Post</button>
          <button class="btn btn-success" (click)="getPosts()">Get All Posts</button>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="errorMessage" style="color: red">{{errorMessage}}</p>
  <app-post *ngFor="let post of posts" [postData]="post"></app-post>
</div>
