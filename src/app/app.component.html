<div class="main-header">
  <div class="main-header--brand" routerLink="/">
    <h2>Servers</h2>
  </div>
  <div>
    <span class="main-header--item"
      routerLink="/servers" routerLinkActive="active">
      Servers List
    </span>
    <span class="main-header--item" 
      routerLink="/users" routerLinkActive="active">
      Users
    </span>
    <span class="main-header--item active" *ngIf="!isUserLogged"
      (click)="onLogIn()">Login</span>
    <span class="main-header--item active" *ngIf="isUserLogged"
    (click)="onLogOut()">Logout</span>
  </div>
</div>

<router-outlet></router-outlet>
