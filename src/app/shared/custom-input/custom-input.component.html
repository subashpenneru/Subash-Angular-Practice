<div class="custom-input">
  <label [for]="inputId" class="custom-input__label">{{ label }}</label>
  <input
    class="custom-input__control"
    [type]="inputType"
    [(ngModel)]="inputValue"
    (ngModelChange)="onInputChange()"
    [id]="inputId"
    [name]="inputName"
    [required]="required"
  />
</div>
