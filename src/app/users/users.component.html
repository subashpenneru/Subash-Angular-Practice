<div class="container">
  <div class="row">
    <h2>Users List</h2>
    <p *ngIf="selected">
      Selected user --> Name: {{ selected.name }} Age: {{ selected.age }} Id:
      {{ selected.id }}
    </p>
    <div class="col-lg-12">
      <app-user *ngFor="let user of usersData" [userInfo]="user"></app-user>
    </div>
  </div>
</div>
