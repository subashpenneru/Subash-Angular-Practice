<div>
  <button class="btn btn-success" (click)="addValue(1)">Add 1</button> |
  <button class="btn btn-warning" (click)="subtractValue(1)">Subtract 1</button> |
  <button class="btn btn-primary" (click)="addValue(10)">Add 10</button> |
  <button class="btn btn-danger" (click)="subtractValue(10)">Subtract 10</button> |
  <button class="btn btn-default" (click)="onSave()">Save</button> |
  <button class="btn btn-primary" (click)="onReset()">Reset</button>
</div>
