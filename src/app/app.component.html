<button appAwesomeTootip="Tooltip Text">Tooltip Example</button>

<hr />

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td [appAwesomeTootip]="user" tooltipType="custom">{{ user.email }}</td>
    </tr>
  </tbody>
</table>
