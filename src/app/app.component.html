<div class="container">
  <div class="row">
    <h1>Component Communication</h1>
    <div class="col-lg-12">
      <app-users [users]="usersData"></app-users>
    </div>
  </div>
  <hr />
  <div class="row mt-3">
    <app-child [(ngModel)]="sliderValue"></app-child>
  </div>
  <div class="row">
    <app-paginate
      [totalItems]="100"
      [selectedPage]="selectedPage"
      (setPaginate)="pageEvent($event)"
      [pageOptions]="[10, 20, 30]"
    ></app-paginate>
  </div>
</div>
