<div class="main-header">
  <div class="main-header--brand" routerLink="/">
    <h2>Servers</h2>
  </div>
  <div>
    <span class="main-header--item" (click)="onNavigate()">
      Servers List
    </span>
    <span class="main-header--item" routerLink="/users" routerLinkActive="active">
      Users
    </span>
    <span class="main-header--item active" *ngIf="!isUserLogged" routerLink="/signin">Login</span>
    <span class="main-header--item active" *ngIf="isUserLogged" (click)="onLogOut()">Logout</span>
  </div>
</div>

<div class="loader" *ngIf="(dataServ.navigationLoading | async); else navigation"></div>
<ng-template #navigation>
  <router-outlet></router-outlet>
</ng-template>

<router-outlet name="sidebarRoute"></router-outlet>
