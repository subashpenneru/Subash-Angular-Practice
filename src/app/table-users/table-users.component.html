<section class="table">
  <div class="table__paginate">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>TRIPS</th>
          <th>AIRLINE NAME</th>
          <th>AIRLINE COUNTRY</th>
          <th>ESTABLISHED</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="!loading">
        <tr *ngFor="let todo of todoData; let i = index">
          <td>{{ getIndex(i) }}</td>
          <td>{{ todo.passName }}</td>
          <td>{{ todo.passTrips }}</td>
          <td>{{ todo.airlineName }}</td>
          <td>{{ todo.airlineCtry }}</td>
          <td>{{ todo.established }}</td>
        </tr>
      </tbody>
    </table>
    <app-paginate
      *ngIf="!loading"
      [totalItems]="totalPages"
      [selectedPage]="selectedPage"
      [selectedPageOption]="selectedPerPage"
      (setPaginate)="pageEvent($event)"
      [pageOptions]="[10, 30, 50, 100]"
    ></app-paginate>
  </div>
</section>
