<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="form-group">
        <label for="postMessage"> Enter Post Message </label>
        <input type="text" id="postMessage" class="form-control" [(ngModel)]="postMessage">
      </div>
      <div class="form-group">
        <label for="postAuthor"> Enter Author Name </label>
        <input type="text" id="postAuthor" class="form-control" [(ngModel)]="postAuthor">
      </div>
      <div class="btn-group">
        <button class="btn btn-success" (click)="onEditPost()">Edit</button>
        <button class="btn btn-danger" routerLink="/posts">Cancel</button>
      </div>
    </div>
  </div>
</div>
